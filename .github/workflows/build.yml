name: Build Cfer
on: [push]
jobs:
  Build:
    strategy:
      matrix:
        os: [ubuntu, macos]
        ruby: ["2.7", "3.1"]
    runs-on: ${{matrix.os}}-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{matrix.ruby}}
          bundler-cache: true
      - run: bundle install
      - run: bundle exec rspec
      - run: bundle exec yard
